[project]
name = "readme_renderer"
version = "41.0"
description = '''readme_renderer is a library for rendering "readme" ' "descriptions for Warehouse'''
authors = [
  {email = "admin@mail.pypi.org"},
  {name = "The Python Packaging Authority"}
]
readme = "README.rst"
license = {file = "LICENSE"}
dependencies = ["bleach>=2.1.0", "docutils>=0.13.1", "Pygments>=2.5.1"]
dynamic = ["classifiers"]

[project.optional-dependencies]
md = ["cmarkgfm>=0.8.0"]

[tool.poetry.dependencies]
python = ">=3.8"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]

[tool.setuptools.dynamic]
classifiers = {file = "classifiers.txt"}

[project.urls]
urls = "https://github.com/pypa/readme_renderer"

[build-system]
requires = ["setuptools>=40.8.0"]
build-backend = "setuptools.build_meta"

# TODO: Remove when https://github.com/mgedmin/check-manifest/pull/155 released
[tool.check-manifest]
ignore = [".gitpod.yml"]

[tool.coverage.run]
branch = true

[tool.mypy]
strict = true
warn_unused_configs = true
show_error_codes = true
enable_error_code = [
    "ignore-without-code"
]

[[tool.mypy.overrides]]
# These modules do not yet have types available.
module = [
    "cmarkgfm.*"
]
ignore_missing_imports = true
